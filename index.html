        @keyframes gradientShift {

        @keyframes float {

        .container {
            background: linear-gradient(to bottom, #fffef9 0%, #faf8f3 100%);

            position: relative;
            border: 2px solid rgba(212, 175, 55, 0.2);
            z-index: 2;
            margin: 20px 0;
        }
        
        .container::before {
            content: 'üéÑ';
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 1.5em;
            opacity: 0.4;
        }
        
        .container::after {
            content: 'üéÅ';
            position: absolute;
            top: 20px;

        }

        @keyframes fadeIn {
            from {

        h1 {

        .story {

            font-size: 1.15em;
            margin-bottom: 35px;
            font-weight: 300;
            letter-spacing: 0.3px;
        }

        .story p {

            opacity: 0;
        }
        
        .story p.typing {

        .furniture-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
            opacity: 0;
            transition: opacity 1s ease-in;
        }
        
        .furniture-container.visible {
            opacity: 1;
        }
        
        .furniture-item {
            position: relative;
            font-size: 4em;
            animation: fadeInItem 0.8s ease-in forwards;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.2));
        }
        
        .furniture-item:nth-child(1) {

        }
        
        .furniture-item:nth-child(2) {

        }
        
        .furniture-item:nth-child(3) {
            animation-delay: 0.6s;
        }
        
        .furniture-item:nth-child(4) {
            animation-delay: 0.9s;
        }
        
        @keyframes fadeInItem {
            from {
                opacity: 0;
                transform: scale(0) rotate(-180deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }

        .red-cross {

            left: 50%;

        @keyframes crossAppear {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
            }
            60% {
                transform: translate(-50%, -50%) scale(1.3) rotate(180deg);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1) rotate(360deg);
            }

        .highlight {

        .mystery {

        .mystery-topic {

            font-family: 'Montserrat', sans-serif;

            letter-spacing: 1px;

        @keyframes fadeInTopic {

            }
            to {

        .artist-line {

        .letter-slot {

        .letter-slot.space {

        .letter-container {
            width: 60px;

            justify-content: center;

        .letter-segment {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(to right, #d4af37, #f4d03f);
            border-radius: 3px;
            box-shadow: 0 2px 8px rgba(212, 175, 55, 0.4);

        .artist-letter {
            display: inline-block;
            opacity: 0;
            transform: scale(0) rotateY(180deg);
        }
        
        .artist-letter.revealed {
            animation: wheelReveal 0.8s forwards;
        }
        
        @keyframes wheelReveal {
            0% {
                opacity: 0;
                transform: scale(0) rotateY(180deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.3) rotateY(90deg);
            }
            100% {

                transform: scale(1) rotateY(0deg);
            }

        .typewriter {

        .music-button {

            padding: 18px 45px;

            text-transform: uppercase;
            font-size: 0.95em;
            opacity: 0;
            pointer-events: none;
        }
        
        .music-button.visible {
            opacity: 1;
            pointer-events: auto;
            animation: fadeInButton 1s ease-in forwards;
        }
        
        .music-button.hidden {
            opacity: 0 !important;
            pointer-events: none !important;
            transition: opacity 0.1s ease !important;

        @keyframes fadeInButton {
            from {

            to {

        .music-button:hover {

        .music-button:active {

        @keyframes pulse {

        @media (max-width: 600px) {

        .snowflake {
            position: fixed;

            font-size: 1em;

            user-select: none;

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {

                opacity: 0.3;

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            pointer-events: none;
            z-index: 1000;
        }
        
        .firework-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: explode 1.5s ease-out forwards;
            box-shadow: 0 0 10px currentColor;
        }
        
        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }
        
        .christmas-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-family: 'Cormorant Garamond', serif;
            font-size: 4em;
            font-weight: 600;
            color: #c41e3a;
            text-align: center;
            text-shadow: 3px 3px 8px rgba(212, 175, 55, 0.5);
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            padding: 40px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(250, 248, 243, 0.95));
            border-radius: 30px;
            border: 3px solid #d4af37;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }
        
        .christmas-message.show {
            animation: christmasAppear 1.5s ease-out forwards;
        }
        
        @keyframes christmasAppear {
            0% {
                opacity: 0;

                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1) rotate(10deg);
            }

        .christmas-message .emoji-decoration {

        @media (max-width: 600px) {
            .christmas-message {
                font-size: 2.5em;
                padding: 30px 20px;
                width: 90%;
            }
        }
    </style>
</head>

    <script>
        const playButton = document.getElementById('playButton');
        const audio = document.getElementById('audio');
        const ticketInfo = document.querySelector('.ticket-info');
        let hasRevealed = false;

        // Start typewriter effect for story on page load
        window.addEventListener('DOMContentLoaded', function() {
            const storyParagraphs = document.querySelectorAll('.story p');
            typewriterStory(storyParagraphs, 0);
        });

        function typewriterStory(paragraphs, index) {
            if (index >= paragraphs.length) return;
            
            const paragraph = paragraphs[index];
            const text = paragraph.dataset.text;
            paragraph.classList.add('typing');
            paragraph.innerHTML = '';
            
            // Show furniture before second paragraph (index 1)
            if (index === 1) {
                const furnitureContainer = document.getElementById('furnitureContainer');
                furnitureContainer.classList.add('visible');
                
                // Wait for furniture to appear before starting paragraph
                setTimeout(() => {
                    startTyping();
                }, 1500);
            } else {
                startTyping();
            }
            
            function startTyping() {
                let charIndex = 0;
                let currentHtml = '';
                
                const interval = setInterval(() => {
                    if (charIndex < text.length) {
                        const char = text.charAt(charIndex);
                        currentHtml += char;
                        
                        // Apply highlighting for specific words
                        let displayHtml = currentHtml;
                        displayHtml = displayHtml.replace(/misterioso/g, '<span class="mystery">misterioso</span>');
                        displayHtml = displayHtml.replace(/Rho/g, '<span class="highlight">Rho</span>');
                        displayHtml = displayHtml.replace(/Fiera Milano/g, '<span class="highlight">Fiera Milano</span>');
                        displayHtml = displayHtml.replace(/emozionante/g, '<span class="mystery">emozionante</span>');
                        
                        paragraph.innerHTML = displayHtml;
                        charIndex++;
                    } else {
                        clearInterval(interval);
                        
                        // Add red crosses after second paragraph is complete (index 1)
                        if (index === 1) {
                            setTimeout(() => {
                                addRedCrosses();
                                // Wait a bit before starting next paragraph
                                setTimeout(() => {
                                    typewriterStory(paragraphs, index + 1);
                                }, 1200);
                            }, 500);
                        } else if (index === paragraphs.length - 1) {
                            // Last paragraph finished - show the button
                            setTimeout(() => {
                                const button = document.getElementById('playButton');
                                button.classList.add('visible');
                            }, 1000);
                        } else {
                            // Start next paragraph after a short delay
                            setTimeout(() => {
                                typewriterStory(paragraphs, index + 1);
                            }, 800);
                        }
                    }
                }, 50); // 50ms per character for slower, more comfortable reading
            }
        }
        
        function addRedCrosses() {
            const furnitureItems = document.querySelectorAll('.furniture-item');
            furnitureItems.forEach((item, index) => {
                setTimeout(() => {
                    const cross = document.createElement('div');
                    cross.className = 'red-cross';
                    cross.textContent = '‚ùå';
                    item.appendChild(cross);
                }, index * 200);
            });
        }

        playButton.addEventListener('click', function() {
            if (!hasRevealed) {
                // FIRST CLICK: Show ticket details (location, date, time)
                // Add hidden class immediately for instant disappearance
                playButton.classList.add('hidden');
                playButton.style.opacity = '0';
                playButton.style.pointerEvents = 'none';
                
                // Show ticket info after a short delay
                setTimeout(() => {
                    ticketInfo.classList.add('revealed');
                    
                    // Start typewriter effect in reverse order: location, date, time
                    setTimeout(() => typewriterEffect('location', 'üìç Luogo: Fiera Milano - RHO'), 500);
                    setTimeout(() => typewriterEffect('date', 'üìÖ Data: Mercoled√¨ 17 Giugno 2026'), 4000);
                    setTimeout(() => typewriterEffect('time', 'üïò Ora: 21:00'), 8000);
                    
                    // After all details are complete, show second button
                    setTimeout(() => {
                        playButton.classList.remove('hidden');
                        playButton.textContent = 'ü§î Sei ancora pi√π curiosa? Clicca qui! ü§î';
                        playButton.style.opacity = '1';
                        playButton.style.pointerEvents = 'auto';
                        hasRevealed = 'step2';
                    }, 11500); // Wait for all three items to finish typing
                    
                }, 1000);
                
            } else if (hasRevealed === 'step2') {
                // SECOND CLICK: Start music and show empty segments
                // Hide button immediately
                playButton.classList.add('hidden');
                playButton.style.opacity = '0';
                playButton.style.pointerEvents = 'none';
                
                // Start music with error handling
                const playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log('Music started successfully');
                    }).catch((error) => {
                        console.error('Audio playback failed:', error);
                        // Try again on user interaction
                        setTimeout(() => {
                            audio.play().catch(e => console.error('Retry failed:', e));
                        }, 100);
                    });
                }
                
                // Show artist segments (empty)
                setTimeout(() => {
                    showArtistSegments();
                    
                    // Show third button after segments are visible
                    setTimeout(() => {
                        playButton.classList.remove('hidden');
                        playButton.textContent = 'üéØ Provi a dare la soluzione? Clicca qui! üéØ';
                        playButton.style.opacity = '1';
                        playButton.style.pointerEvents = 'auto';
                        hasRevealed = 'step3';
                    }, 2000);
                }, 1000);
                
            } else if (hasRevealed === 'step3') {
                // THIRD CLICK: Reveal letters one by one
                // Hide button immediately
                playButton.classList.add('hidden');
                playButton.style.opacity = '0';
                playButton.style.pointerEvents = 'none';
                
                revealArtistLetters();
                
                // Show pause button after everything (letters + fireworks complete)

        function revealArtistLetters() {
            const firstLine = document.getElementById('firstName');
            const secondLine = document.getElementById('lastName');
            
            const firstNameElements = [];
            const lastNameElements = [];
            
            // Collect first name letters
            firstLine.querySelectorAll('.artist-letter').forEach((letterSpan, index) => {
                const segment = letterSpan.parentElement.querySelector('.letter-segment');
                firstNameElements.push({ element: letterSpan, index: index, segment: segment });
            });
            
            // Collect last name letters
            secondLine.querySelectorAll('.artist-letter').forEach((letterSpan, index) => {
                const segment = letterSpan.parentElement.querySelector('.letter-segment');
                lastNameElements.push({ element: letterSpan, index: index, segment: segment });
            });
            
            // Create random order for each name
            const firstNameIndices = firstNameElements
                .map((item, i) => i)
                .sort(() => Math.random() - 0.5);
            const lastNameIndices = lastNameElements
                .map((item, i) => i)
                .sort(() => Math.random() - 0.5);
            
            // Alternate between first and last name
            const maxLength = Math.max(firstNameIndices.length, lastNameIndices.length);
            let totalRevealed = 0;
            const totalLetters = firstNameIndices.length + lastNameIndices.length;
            
            for (let i = 0; i < maxLength; i++) {
                // Reveal from first name
                if (i < firstNameIndices.length) {
                    setTimeout(() => {
                        const letterData = firstNameElements[firstNameIndices[i]];
                        letterData.element.classList.add('revealed');
                        letterData.segment.style.animation = 'pulse 0.5s ease-out';
                        
                        totalRevealed++;
                        if (totalRevealed === totalLetters) {
                            setTimeout(() => launchFireworks(), 1000);
                        }
                    }, i * 3000);
                }
                
                // Reveal from last name (offset by 1.5s)
                if (i < lastNameIndices.length) {
                    setTimeout(() => {
                        const letterData = lastNameElements[lastNameIndices[i]];
                        letterData.element.classList.add('revealed');
                        letterData.segment.style.animation = 'pulse 0.5s ease-out';
                        
                        totalRevealed++;
                        if (totalRevealed === totalLetters) {
                            setTimeout(() => launchFireworks(), 1000);
                        }
                    }, i * 3000 + 1500);
                }
            }
        }

        function launchFireworks() {
            const container = document.querySelector('.container');
            const colors = ['#ff6b6b', '#ffd93d', '#6bcf7f', '#4d9de0', '#e15554', '#f9a03f'];
            
            // Create multiple fireworks
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    createFirework(container, colors);
                }, i * 400);
            }
            
            // Show Christmas message after all fireworks
            setTimeout(() => {
                const christmasMessage = document.getElementById('christmasMessage');
                christmasMessage.classList.add('show');
            }, 3500); // After all 8 fireworks (8 * 400 = 3200ms + 300ms delay)
        }

        function createFirework(container, colors) {
            const firework = document.createElement('div');
            firework.className = 'firework';
            
            // Random position around the artist name area
            const randomX = 20 + Math.random() * 60;
            const randomY = 60 + Math.random() * 30;
            
            firework.style.left = randomX + '%';
            firework.style.top = randomY + '%';
            
            container.appendChild(firework);
            
            // Create particles
            const particleCount = 12;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework-particle';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (360 / particleCount) * i;
                const velocity = 100 + Math.random() * 50;
                
                particle.style.setProperty('--tx', Math.cos(angle * Math.PI / 180) * velocity + 'px');
                particle.style.setProperty('--ty', Math.sin(angle * Math.PI / 180) * velocity + 'px');
                
                firework.appendChild(particle);
            }
            
            // Remove firework after animation
            setTimeout(() => {
                container.removeChild(firework);
            }, 2000);
        }
